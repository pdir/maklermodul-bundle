language: php
git:
  depth: 1
cache:
  directories:
  - "$HOME/.composer/cache"
sudo: false
env:
  global:
  - COMPOSER_ALLOW_XDEBUG=0
  - COMPOSER_MEMORY_LIMIT=-1
matrix:
  include:
  - php: 7.1
    env: CONTAO_VERSION='4.4.*'
  - php: 7.2
    env: CONTAO_VERSION='4.4.*'
  - php: 7.3
    env: CONTAO_VERSION='4.4.*'
  - php: 7.1
    env: CONTAO_VERSION='4.7.*'
  - php: 7.2
    env: CONTAO_VERSION='4.7.*'
  - php: 7.3
    env: CONTAO_VERSION='4.7.*'
  - php: 7.1
    env: CONTAO_VERSION='4.8.*'
  - php: 7.2
    env: CONTAO_VERSION='4.8.*'
  - php: 7.3
    env: COVERAGE=1 CONTAO_VERSION='4.8.*'
  allow_failures:
  - env: COVERAGE=1 DEFAULT=0
  fast_finish: true
before_install:
- echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- php -ini | grep memory_limit
- if [[ "$COVERAGE" != "1" ]]; then phpenv config-rm xdebug.ini || true; fi
- composer config minimum-stability dev
install:
- composer require contao/managed-edition:${CONTAO_VERSION} --no-interaction --no-suggest
notifications:
  slack:
    secure: 
before_script:
- travis_wait composer install --no-interaction --no-suggest
script:
- if [[ "$COVERAGE" = "1" ]]; then travis_retry mkdir -p build/logs; fi
- if [[ "$COVERAGE" = "1" ]]; then travis_retry php vendor/bin/phpunit --coverage-clover
  build/logs/clover.xml || true; fi
after_script:
- if [[ "$COVERAGE" = "1" ]]; then travis_retry php vendor/bin/php-coveralls -v; fi
